<mat-checkbox [(ngModel)]="colorGraph">Color Graph</mat-checkbox> <br>
<mat-checkbox [(ngModel)]="logIntensity">Logarithmic Intensity</mat-checkbox> <br>
<mat-checkbox [(ngModel)]="graphIsLog">Logarithmic Graph Scale</mat-checkbox> <br>

    (touchend)="onPointerUp()" (slideend)="onPointerUp()" (mouseup)="onPointerUp()"
    (mousedown)="mouseDown($event)"></canvas>
